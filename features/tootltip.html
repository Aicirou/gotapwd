<style>
  /* Tooltip container */
  .slider {
    position: relative;
    margin: 20px;
  }

  /* Tooltip text */
  .slider::after {
    content: attr(
      data-tooltip
    ); /* Use the data-tooltip attribute as the content */
    visibility: hidden; /* Hide the tooltip by default */
    background-color: #555; /* Background color */
    color: #fff; /* Text color */
    padding: 5px; /* Padding */
    border-radius: 5px; /* Rounded corners */
    position: absolute; /* Position the tooltip */
    top: -25px; /* Place the tooltip above the element */
    left: 50%; /* Center the tooltip */
    transform: translateX(-50%); /* Adjust the position */
    white-space: nowrap; /* Prevent text wrapping */
  }

  /* Tooltip arrow */
  .slider::before {
    content: "";
    visibility: hidden; /* Hide the arrow by default */
    border-top: 5px solid #555; /* Arrow color */
    border-left: 5px solid transparent; /* Transparent borders */
    border-right: 5px solid transparent;
    position: absolute; /* Position the arrow */
    top: -5px; /* Place the arrow above the element */
    left: 50%; /* Center the arrow */
    transform: translateX(-50%); /* Adjust the position */
  }

  /* Show the tooltip and the arrow when the user hovers over the element */
  .slider:hover::after,
  .slider:hover::before {
    visibility: visible;
  }
</style>

<input
  type="range"
  min="8"
  max="32"
  value="21"
  id="lengthSlider"
  class="slider"
  data-tooltip="Select password length"
/>
