<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Got a pwd for you!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
      }
      h1 {
        color: #333;
      }
      #password {
        margin: 20px auto;
        padding: 10px;
        font-size: 24px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
        text-align: center;
        outline: none;
      }
      .uppercase {
        color: black;
      }
      .lowercase {
        color: grey;
      }
      .number {
        color: blue;
      }
      .symbol {
        color: red;
      }
      #refreshButton {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #refreshButton:hover {
        background-color: #45a049;
      }
      #copyMessage {
        font-size: 12px;
        color: #777;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Got a pwd for me?</h1>
      <textarea id="password" rows="1" readonly></textarea>
      <br />
      <button id="refreshButton">&#8634;</button>
      <p id="copyMessage"></p>
    </div>

    <script>
      function generatePassword() {
        const charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
        const length = 21;
        let password = "";
        for (var i = 0; i < length; i++) {
          var charIndex = Math.floor(Math.random() * charset.length);
          password += charset.charAt(charIndex);
        }
        document.getElementById("password").value = password;
        updatePasswordStyle(password);
        document.getElementById("copyMessage").textContent = "";
      }

      function updatePasswordStyle(password) {
        var passwordElement = document.getElementById("password");
        const characterTypes = {
          uppercase: /[A-Z]/,
          lowercase: /[a-z]/,
          number: /\d/,
          symbol: /[^A-Za-z0-9]/,
        };
        // Style the password based on character types
        let styledPassword = "";
        for (const char of password) {
          let charClass = "";
          for (const type in characterTypes) {
            if (characterTypes[type].test(char)) {
              charClass = type;
              break;
            }
          }
          styledPassword += `<span class="${charClass}">${char}</span>`;
        }

        passwordElement.innerHTML = styledPassword;
      }

      function copyToClipboard() {
        var copyText = document.getElementById("password");
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */
        document.execCommand("copy");
        document.getElementById("copyMessage").textContent =
          "Password copied to clipboard!";
      }

      // Generate password on page load
      generatePassword();

      // Button event listener
      document
        .getElementById("refreshButton")
        .addEventListener("click", function () {
          generatePassword();
        });

      // Copy password on click
      document
        .getElementById("password")
        .addEventListener("click", function () {
          copyToClipboard();
        });
    </script>
  </body>
</html>
